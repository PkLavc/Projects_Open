<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Senhas Aleatórias</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Gerador de Senhas Aleatórias</h1>
  <div class="container">
    <div class="header">
      <div class="pword">
        <span id="senha">Sua senha aparecerá aqui.</span>
        <button id="copiar">Copiar</button>
      </div>
    </div>
    <div class="pword__body">
      <div class="form-control">
        <label class="label" for="tamanho">Tamanho da Senha</label>
        <input id="tamanho" value="15" type="number" min="2" max="25" />
      </div>
      <div class="form-control">
          <label class="label" for="maiuscula">Incluir Letras Maiúsculas</label>
          <input id="maiuscula" type="checkbox" />
      </div>
      <div class="form-control">
          <label class="label" for="minuscula">Incluir Letras Minúsculas</label>
          <input id="minuscula" type="checkbox" />
      </div>
      <div class="form-control">
          <label class="label" for="numero">Incluir Números</label>
          <input id="numero" type="checkbox" />
      </div>
      <div class="form-control">
          <label class="label" for="simbolo">Incluir Símbolos</label>
          <input id="simbolo" type="checkbox" />
      </div>
      <button class="generate" id="gerar">
        Gerar minha Senha
      </button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
